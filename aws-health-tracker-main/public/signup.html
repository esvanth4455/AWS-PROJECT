<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthMate - Signup</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create a New Account</h2>
      <form id="signupForm">
        <div class="input-field">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="input-field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <div class="input-field">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <p id="errorMessage" class="error-message" style="display: none;">Passwords do not match!</p>
        <div class="button-group">
          <button type="submit" class="button primary">Sign Up</button>
          <button type="button" class="button secondary" onclick="goToLogin()">Back to Login</button>
        </div>
      </form>
    </div>
  </div>

  <div id="dialog" class="dialog">
    <div class="dialog-content">
      <h3>Signup Failed</h3>
      <p>Please check your details and try again.</p>
      <button onclick="closeDialog()" class="button">Close</button>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
