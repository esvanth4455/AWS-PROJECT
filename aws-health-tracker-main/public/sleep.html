<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sleep.css"> <!-- Link to your custom CSS -->
    <title>Sleep Tracker</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-links">
            <a href="home.html">Home</a>
 
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Sleep Tracker</h2>
            <form id="sleepForm">
                <div class="form-group">
                    <label for="sleepHours">Select Amount of Sleep</label>
                    <input type="range" id="sleepHours" min="0" max="35" value="8" step="0.5">
                    <span id="sleepHoursValue">8 hours</span>
                </div>
                <div class="form-group">
                    <label for="sleepType">Type of Sleep</label>
                    <select id="sleepType" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="continuous">Continuous</option>
                        <option value="intervals">With Intervals</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userAge">Your Age</label>
                    <input type="number" id="userAge" required min="0" max="120">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div id="resultMessage" class="result-message" style="display:none;"></div>
        </div>
    </div>

    <script src="sleep.js"></script> <!-- Link to your custom JS -->
</body>
</html>
