  <div class="container">
    <div class="exercise-tracker">
      <h1 class="header">Exercise Tracker</h1>
      <p class="info">Select a workout below and choose the duration of the activity. Your daily workouts will be recorded.</p>

      <form class="exercise-form" id="exerciseForm">
        <label for="workout">Workouts</label>
        <select id="workout">
          <option value="">Select Workout</option>
          <option value="Walking">Walking</option>
          <option value="Jogging">Jogging</option>
          <option value="Running">Running</option>
          <option value="Swimming">Swimming</option>
          <option value="Cycling">Cycling</option>
          <option value="Yoga">Yoga</option>
          <option value="HIIT">HIIT</option>
          <option value="Strength Training">Strength Training</option>
          <option value="Stair Stepper">Stair Stepper</option>
          <option value="Boxing">Boxing</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="minutes" placeholder="Enter Minutes" />
        <button type="button" onclick="addExercise()">Submit</button> <!-- Submit button -->
      </form>

    </div>
  </div>

  <script src="exercise.js"></script> <!-- Your exercise logic -->
</body>
